name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          rustup install nightly-2023-08-31
          rustup override set nightly-2023-08-31
          rustup default nightly-2023-08-31
          rustup target add wasm32-unknown-unknown --toolchain nightly-2023-08-31

      - name: Check Build
        run: |
          SKIP_WASM_BUILD=1 cargo +nightly check --release --manifest-path=./pallet/Cargo.toml

      - name: Run tests
        run: |
          cargo +nightly test --all-features --manifest-path=./pallet/Cargo.toml
